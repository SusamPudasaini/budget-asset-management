<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="(${branch.branchCode} == null) ? 'Add Branch' : 'Edit Branch'"></title>
    <link rel="stylesheet" th:href="@{/css/Style.css}" />
    <link rel="stylesheet" th:href="@{/css/adduserStyle.css}" />
    <link rel="stylesheet" th:href="@{/css/TableStyle.css}" />
    <link rel="stylesheet" th:href="@{/css/FormStyle.css}" />
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <h1 th:text="(${branch.branchCode} == null) ? 'Add Branch' : 'Edit Branch'"></h1>
    </header>

    <main>
        <!-- Branch Form -->
        <section class="form-section">
            <h2 id="subheadingText">
                <i class="fa fa-code-branch"></i>
                <span th:text="(${branch.branchCode} == null) ? 'Add Branch' : 'Edit Branch'"></span>
            </h2>

            <!-- Error Message -->
            <div th:if="${error}" class="message error">
                <i class="fa fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Success Message -->
            <div th:if="${success}" class="message success">
                <i class="fa fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>

            <form id="branchForm"
                  th:action="(${branch.branchCode} == null) ? @{/branch/add} : @{'/branch/edit/' + ${branch.branchCode}}" 
                  th:object="${branch}" method="post">

                <div class="form-group">
                    <label for="branchCode"><i class="fa fa-id-badge"></i> Branch Code</label>
                    <input type="text" id="branchCode" th:field="*{branchCode}" 
                           placeholder="Enter branch code" maxlength="10"
                           th:readonly="${branch.branchCode} != null" required />
                </div>

                <div class="form-group">
                    <label for="branchName"><i class="fa fa-building"></i> Branch Name</label>
                    <input type="text" id="branchName" th:field="*{branchName}" 
                           placeholder="Enter branch name" required />
                </div>

                <div class="form-group">
                    <label for="branchAddress"><i class="fa fa-map-marker-alt"></i> Branch Address</label>
                    <input type="text" id="branchAddress" th:field="*{branchAddress}" 
                           placeholder="Enter branch address" required />
                </div>

                <div class="form-group">
                    <label for="provinceCode"><i class="fa fa-flag"></i> Province Code</label>
                    <input type="text" id="provinceCode" th:field="*{provinceCode}" 
                           placeholder="Enter province code" maxlength="10" required />
                </div>

                <div class="form-group">
                    <button id="formBtn" type="submit">
                        <i class="fa fa-save"></i>
                        <span th:text="(${branch.branchCode} == null) ? 'Add Branch' : 'Update Branch'"></span>
                    </button>
                </div>
            </form>
        </section>

        <!-- Recently Updated Branches -->
        <section class="recent-users">
            <h2><i class="fa fa-code-branch"></i> Recently Updated Branches</h2>
            <table>
                <thead>
                    <tr>
                        <th><i class="fa fa-id-badge"></i> Code</th>
                        <th><i class="fa fa-building"></i> Branch Name</th>
                        <th><i class="fa fa-tasks"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b : ${recentBranches}">
                        <td th:text="${b.branchCode}"></td>
                        <td th:text="${b.branchName}"></td>
                        <td>
                            <a th:href="@{/branch/edit/{code}(code=${b.branchCode})}" 
                               class="action-btn edit-btn" title="Edit Branch">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a th:href="@{/branch/delete/{code}(code=${b.branchCode})}" 
                               class="action-btn delete-btn" title="Delete Branch">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
