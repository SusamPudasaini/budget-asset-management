<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Staff Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/Style.css}" />
    <link rel="stylesheet" th:href="@{/css/TableStyle.css}" />
</head>
<body>
    <header>
        <!-- Include navbar and sidebar fragments -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <h1>All Staff</h1>
    </header>

    <main>
        <section>
			<div class="user-actions">
			  <a class="btn btn-add" th:href="@{/staff/add}">
			    <i class="fa fa-user-plus"></i> Add New Staff
			  </a>
			  <a class="btn btn-export" th:href="@{/staff/export}">
			    <i class="fa fa-file-excel"></i> Export to Excel
			  </a>

			  <form th:action="@{/staff/all}" method="get" class="search-form">
			    <input type="text" name="keyword" placeholder="Search..." th:value="${keyword}" />
			    <button type="submit"><i class="fa fa-search"></i> Search</button>
			  </form>
			</div>
			

            <table>
                <thead>
                    <tr>
                        <th>Staff Code</th>
                        <th>Full Name</th>
						<th>Office</th>
						<th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="staff : ${staffList}">
                        <td th:text="${staff.staffCode}"></td>
                        <td th:text="${staff.firstName} + ' ' + ${staff.lastName}"></td>
						<td th:text="${@officeLookupService.getOfficeName(staff.officeCode)}"></td>
						<td th:text="${staff.createdAt}"></td>
                        <td>
                            <a th:href="@{/staff/edit/{id}(id=${staff.staffCode})}" class="action-btn edit-btn" title="Edit Staff">
                                <i class="fa fa-edit"></i>
                            </a>
							<a th:href="@{/staff/confirm-delete/{staffCode}(staffCode=${staff.staffCode})}" 
							   class="action-btn delete-btn" 
							   title="Delete Staff">
							   <i class="fa fa-trash"></i>
							</a>
				
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
